services:
  web:
    build: .
    ports:
      - "4000:80"
    volumes:
      - ./:/var/www/html
    networks:
      - project


  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin:latest
    ports:
      - "8080:80"
    networks:
      - project


  db:
    image: mariadb:latest
    ports:
      - "3306:3306"
    environment:
      - "MARIADB_ROOT_PASSWORD=password"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - project


networks:
  project:

volumes:
  website:
  db_data: